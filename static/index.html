@import url('https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&family=Outfit:wght@100..900&display=swap');

body {
    color: #fff;
    background-color: #0A1D37;
    text-align: center;
    font-family: "Outfit", sans-serif;
}

.god-rays {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 550px;
    --stripes: repeating-linear-gradient( 100deg, rgba(20, 40, 60, 0.8) 0%, rgba(20, 40, 60, 0.8) 7%, transparent 10%, transparent 12%, rgba(20, 40, 60, 0.8) 16% );
    --rays: repeating-linear-gradient( 100deg, rgba(30, 50, 90, 0.9) 10%, rgba(20, 40, 80, 0.9) 15%, rgba(30, 50, 90, 0.9) 20%, rgba(20, 40, 80, 0.9) 25%, rgba(30, 50, 90, 0.9) 30% );
    background-image: var(--stripes), var(--rays);
    background-size: 300%, 200%;
    background-position: 50% 50%, 50% 50%;
    animation: fadeIn 2s ease;
    mask-image: radial-gradient(ellipse at 100% 0%, rgba(255, 255, 255, 0) 40%, transparent 70%);
    -webkit-mask-image: radial-gradient(ellipse at 100% 0%, white 40%, transparent 70%);
    pointer-events: none;
    z-index: -1;
}

.god-rays::after {
    content: "";
    position: absolute;
    inset: 0;
    background-image: var(--stripes), var(--rays);
    background-size: 200%, 100%;
    animation: god-rays 40s linear infinite;
    background-attachment: fixed;
    mix-blend-mode: difference;
}

#search-container {
    margin-top: 5px;
}

.search-bar-home {
    padding: 20px;
    width: 400px;
    border: none;
    background-color: #141414;
    border-radius: 50px;
    font-family: "Outfit", sans-serif;

    color: #fff;

input {

    padding: 10px 20px;
    margin: 10px 0;
    font-size: 16px;
    border: none;
    color: #fff;
    background-color: #141414;
    border-radius: 50px;
}

.search-button {
    padding: 20px 20px;
    background-color: #141414;
    color: white;
    font-size: 16px;
    border: none;
    border-radius: 50px;
    margin: 5px;
    cursor: pointer;
    transition: 0.3s ease-in-out;
}

.search-button:hover {
    background-color: #555;
}

/* Time Display Style */
#time {
    position: fixed;
    top: 10px;
    right: 10px;
    font-size: 18px;
    color: white;
    font-family: "Outfit", sans-serif;

    <script>
        const phrases = [
            "Pete Zah best unblocked games ever!", 
            "https://petezahgames.com", 
            "Credits to Brunys and US4 for the proxy setup, brunysixlwork.github.io and voucan-us4.github.io:)", 
            "just had a major update ¯\\_(ツ)_/¯", 
            "Roblox should now work my eskibidi sigmets", 
            "IVE EDGED TO Pete Zah -idkiguess",
        ];

        const paragraph = document.getElementById('dynamicParagraph');

        function changeText() {
            const randomPhrase = phrases[Math.floor(Math.random() * phrases.length)];
            paragraph.textContent = randomPhrase;
        }

        paragraph.addEventListener('click', changeText);
        window.onload = changeText;

        // Function to update time
        function updateTime() {
            const timeElement = document.getElementById("time");
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            timeElement.textContent = `${hours}:${minutes}:${seconds}`;
        }

        // Update time every second
        setInterval(updateTime, 1000);
    </script>
